<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div>
            <lightning-input class="slds-m-left_x-small" type="number" label="Number 1" name="number1" onchange={changeHandler} placeholder="Enter 1st value" value={numberone}></lightning-input>

            <lightning-input class="slds-m-left_x-small" type="number" label="Number 2" name="number2" onchange={changeHandler} placeholder="Enter 2nd value" value={numbertwo}></lightning-input>
        </div>

        <div class="slds-align_absolute-center">
            <lightning-button label="Add" variant="brand" class="slds-var-p-around_small" onclick={calculateInput}></lightning-button>

            <lightning-button label="Sub" variant="brand" class="slds-var-p-around_small" onclick={calculateInput}></lightning-button>

            <lightning-button label="Mul" variant="brand" class="slds-var-p-around_small" onclick={calculateInput}></lightning-button>

            <lightning-button label="Div" variant="brand" class="slds-var-p-around_small" onclick={calculateInput}></lightning-button>
        </div>
        <template lwc:if= {displayOutput}>
            <div class="slds-var-p-around_small">
                <p>Output: {result}</p>
            </div>
        </template>
    </lightning-card>
</template>
